<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">

        <div id="result">
            <p id="pResult">
                0
            </p>
        </div>

        <table>
            <tr>
                <th><button>Ï€</button></th>
                <th><button onclick="cleanLastNumber()" id='buttonC'>C</button></th>
                <th><button onclick="cleanVisor()" id='buttonAC'>AC</button></th>
                <th><button>/</button></th>
            </tr>
            <tr>
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>9</button></th>
                <th><button>*</button></th>
            </tr>
            <tr>
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
                <th><button>-</button></th>
            </tr>
            <tr>
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                <th><button>+</button></th>
            </tr>
            <tr>
                <th><button onclick="changeSignal()">+/-</button></th>
                <th><button>0</button></th>
                <th><button>.</button></th>
                <th><button onclick="showResult()" id='buttonResult'>=</button></th>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
