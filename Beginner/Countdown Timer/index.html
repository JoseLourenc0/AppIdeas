<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="date">
            <input type="date" id = "timeC" onchange="setTimeC(this.value)">
        </div>
        <div class="container2">
            <div>
                <p id="days"> 0 </p>
                <p>Days</p>
            </div>

            <div>
                <p id="hours"> 0 </p>
                <p>Hours</p>
            </div>

            <div>
                <p id="minutes"> 0 </p>
                <p>Minutes</p>
            </div>

            <div>
                <p id="seconds"> 0 </p>
                <p>Seconds</p>
            </div>

        </div>
        <div id="timerDone" class="timerDone">
            <p>
                Done!!
            </p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
